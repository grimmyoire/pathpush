# This is a basic workflow to help you get started with GitHub Actions
name: CI

# Controls when the workflow will run
on:
  # Trigger the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Check out the repository under $GITHUB_WORKSPACE so your job can access it
    - uses: actions/checkout@v2
    
    # Set up Node.js environment to use Node 16 (or latest)
    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.3
      with:
        node-version: '16'

    # Install dependencies using npm
    - name: Install dependencies
      run: npm install

    # Run your Node.js script or any command here
    - name: Run Node.js script
      run: |
        echo "Running Node.js script..."
        # Add your actual Node.js commands here
        node your-script.js

    # Add additional steps as required, like testing, building, or deploying
