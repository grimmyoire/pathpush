name: Blog Post Generation

on:
  schedule:
    - cron: '0 12 * * *' # This runs the script daily at 12:00 UTC
  workflow_dispatch:  # This allows manual running of the action

jobs:
  generate_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Blog Generator Script
      run: |
        python blog_generator.py


